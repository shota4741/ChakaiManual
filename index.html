<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待合案内後手順</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .no-print {
                display: none !important;
            }
            
            .print-only {
                display: block !important;
            }
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            page-break-after: always;
        }
        
        .instructions {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .instructions h2 {
            color: #333;
            margin-top: 0;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .pdf-button {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .pdf-button:hover {
            background-color: #1976D2;
        }
        
        .print-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions no-print">
        <h2>PDF保存方法</h2>
        <ol>
            <li>下の青いボタン「PDFとして保存」をクリック/タップ</li>
            <li>印刷プレビューが開きます</li>
            <li>送信先/プリンターで「PDFとして保存」を選択</li>
            <li>「保存」をクリック/タップ</li>
        </ol>
        
        <button class="pdf-button" onclick="window.print()">PDFとして保存</button>
        
        <h3>Androidの場合：</h3>
        <ul>
            <li>印刷画面で「PDFとして保存」または「PDF形式で保存」を選択</li>
            <li>ファイル名を「待合案内後手順.pdf」に設定</li>
            <li>保存先を選択して保存</li>
        </ul>
    </div>
    
    <div class="page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 794 1123" width="794" height="1123">
            <!-- A4サイズ: 210mm x 297mm = 794px x 1123px at 96dpi -->
            
            <!-- 背景 -->
            <rect width="794" height="1123" fill="white"/>
            
            <!-- 開始ボックス（楕円） -->
            <ellipse cx="397" cy="150" rx="180" ry="35" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
            <text x="397" y="155" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16">お客様が待合に行かれる</text>
            
            <!-- 矢印1 -->
            <line x1="397" y1="185" x2="397" y2="235" stroke="#333" stroke-width="2"/>
            <polygon points="397,240 392,230 402,230" fill="#333"/>
            
            <!-- プロセスボックス -->
            <rect x="197" y="250" width="400" height="80" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16">
                <tspan x="217" y="280">1. 席料を記録する</tspan>
                <tspan x="217" y="310">2. 水屋ノートに必要事項を記載する</tspan>
            </text>
            
            <!-- 矢印2 -->
            <line x1="397" y1="330" x2="397" y2="380" stroke="#333" stroke-width="2"/>
            <polygon points="397,385 392,375 402,375" fill="#333"/>
            
            <!-- 条件分岐（横長のひし形） -->
            <polygon points="397,400 547,450 397,500 247,450" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
            <text x="397" y="455" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16" font-weight="bold">水屋土産・水屋代をいただいた</text>
            
            <!-- 分岐矢印 -->
            <!-- YES側 -->
            <line x1="300" y1="470" x2="250" y2="520" stroke="#333" stroke-width="2"/>
            <polygon points="245,525 252,517 257,523" fill="#333"/>
            
            <!-- NO側 -->
            <line x1="494" y1="470" x2="544" y2="520" stroke="#333" stroke-width="2"/>
            <polygon points="549,525 537,523 542,517" fill="#333"/>
            
            <!-- YESラベル -->
            <rect x="180" y="540" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
            <text x="215" y="562" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="18" font-weight="bold">YES</text>
            
            <!-- NOラベル -->
            <rect x="540" y="540" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
            <text x="575" y="562" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="18" font-weight="bold">NO</text>
            
            <!-- YESブランチボックス -->
            <rect x="80" y="600" width="320" height="60" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text x="240" y="635" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16">お名前と品・金額を記録する</text>
            
            <!-- 合流矢印 -->
            <line x1="240" y1="660" x2="240" y2="720" stroke="#333" stroke-width="2"/>
            <line x1="240" y1="720" x2="397" y2="720" stroke="#333" stroke-width="2"/>
            <line x1="575" y1="575" x2="575" y2="720" stroke="#333" stroke-width="2"/>
            <line x1="575" y1="720" x2="397" y2="720" stroke="#333" stroke-width="2"/>
            <line x1="397" y1="720" x2="397" y2="770" stroke="#333" stroke-width="2"/>
            <polygon points="397,775 392,765 402,765" fill="#333"/>
            
            <!-- 終了ボックス（楕円） -->
            <ellipse cx="397" cy="820" rx="100" ry="35" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
            <text x="397" y="825" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="18" font-weight="bold">終わり</text>
        </svg>
    </div>
</body>
</html>
