<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付マニュアル</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .no-print {
                display: none !important;
            }
            
            .print-only {
                display: block !important;
            }
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            page-break-after: always;
        }
        
        .instructions {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .instructions h2 {
            color: #333;
            margin-top: 0;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .pdf-button {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .pdf-button:hover {
            background-color: #1976D2;
        }
        
        .print-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions no-print">
        <h2>PDF保存方法</h2>
        <ol>
            <li>下の青いボタン「PDFとして保存」をクリック/タップ</li>
            <li>印刷プレビューが開きます</li>
            <li>送信先/プリンターで「PDFとして保存」を選択</li>
            <li>「保存」をクリック/タップ</li>
        </ol>
        
        <button class="pdf-button" onclick="window.print()">PDFとして保存</button>
        
        <h3>Androidの場合：</h3>
        <ul>
            <li>印刷画面で「PDFとして保存」または「PDF形式で保存」を選択</li>
            <li>ファイル名を「受付マニュアル.pdf」に設定</li>
            <li>保存先を選択して保存</li>
        </ul>
    </div>
    
    <div class="page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 794 1123" width="794" height="1123">
            <!-- A4サイズ: 210mm x 297mm = 794px x 1123px at 96dpi -->
            
            <!-- 背景 -->
            <rect width="794" height="1123" fill="white"/>
            
            <!-- タイトル -->
            <text x="397" y="50" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="24" font-weight="bold">受付マニュアル</text>
            
            <!-- 開始ボックス（楕円） -->
            <ellipse cx="397" cy="120" rx="180" ry="35" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
            <text x="397" y="115" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="14">お客様がいらっしゃる</text>
            <text x="397" y="135" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="11" fill="#555">※二席目の場合は下記参照</text>
            
            <!-- 矢印1 -->
            <line x1="397" y1="155" x2="397" y2="185" stroke="#333" stroke-width="2"/>
            <polygon points="397,190 392,180 402,180" fill="#333"/>
            
            <!-- プロセスボックス1 -->
            <rect x="147" y="195" width="500" height="80" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text x="167" y="220" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="13">
                <tspan x="167" dy="0">1. 本日は明治大学茶華道研究部夏茶会・華展にお越しくださり、</tspan>
                <tspan x="187" dy="18">誠にありがとうございます。</tspan>
                <tspan x="167" dy="20">2. お名前をお伺いしてもよろしいでしょうか。→名前・席種・時間を確認</tspan>
            </text>
            
            <!-- 矢印2 -->
            <line x1="397" y1="275" x2="397" y2="325" stroke="#333" stroke-width="2"/>
            <polygon points="397,330 392,320 402,320" fill="#333"/>
            
            <!-- 条件分岐（横長のひし形） -->
            <polygon points="397,340 547,380 397,420 247,380" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
            <text x="397" y="385" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="14" font-weight="bold">招待状はお持ちでしょうか</text>
            
            <!-- 分岐矢印 -->
            <line x1="300" y1="400" x2="250" y2="450" stroke="#333" stroke-width="2"/>
            <polygon points="245,455 252,447 257,453" fill="#333"/>
            <line x1="494" y1="400" x2="544" y2="450" stroke="#333" stroke-width="2"/>
            <polygon points="549,455 537,453 542,447" fill="#333"/>
            
            <!-- YESラベル -->
            <rect x="200" y="470" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
            <text x="235" y="492" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16" font-weight="bold">YES</text>
            
            <!-- NOラベル -->
            <rect x="520" y="470" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
            <text x="555" y="492" text-anchor="middle" font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="16" font-weight="bold">NO</text>
            
            <!-- YESブランチボックス -->
            <rect x="50" y="525" width="340" height="200" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="12">
                <tspan x="65" y="550">1. 招待状を拝見させていただく</tspan>
                <tspan x="85" y="570">• 1名様ご招待となっております</tspan>
                <tspan x="85" y="590">• メールでも可</tspan>
                <tspan x="85" y="610" fill="#d00" font-weight="bold">※OGOBは基本1席ご招待になる</tspan>
                <tspan x="65" y="635">2. OGOBor一般用の芳名録に名前をいただく</tspan>
                <tspan x="85" y="655">• OGOB形式：「卒業年度　お名前」</tspan>
                <tspan x="85" y="675">• 一般形式：「(○○大学)　お名前」</tspan>
                <tspan x="65" y="700">3. 2席予約のお客様であれば席料1,000円をいただく</tspan>
                <tspan x="85" y="720">• 席料1,000円頂戴します。</tspan>
            </text>
            
            <!-- NOブランチボックス -->
            <rect x="405" y="525" width="340" height="130" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="12">
                <tspan x="420" y="550">1. OGOBor一般用の芳名録に名前をいただく</tspan>
                <tspan x="420" y="580">2. 席料をいただく</tspan>
                <tspan x="440" y="600">• 1席＝1,000円　2席＝1,500円</tspan>
                <tspan x="440" y="620">• 席料○○円頂戴します。</tspan>
            </text>
            
            <!-- 合流矢印 -->
            <line x1="220" y1="725" x2="220" y2="745" stroke="#333" stroke-width="2"/>
            <line x1="220" y1="745" x2="397" y2="745" stroke="#333" stroke-width="2"/>
            <line x1="575" y1="655" x2="575" y2="745" stroke="#333" stroke-width="2"/>
            <line x1="575" y1="745" x2="397" y2="745" stroke="#333" stroke-width="2"/>
            <line x1="397" y1="745" x2="397" y2="775" stroke="#333" stroke-width="2"/>
            <polygon points="397,780 392,770 402,770" fill="#333"/>
            
            <!-- 最終プロセスボックス -->
            <rect x="197" y="790" width="400" height="100" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
            <text font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="13">
                <tspan x="217" y="815">1. 名前の読みを確認する</tspan>
                <tspan x="217" y="835">2. お預かりする荷物がないか伺う</tspan>
                <tspan x="217" y="855">3. 茶券をお渡しする</tspan>
                <tspan x="217" y="875">4. 待合に誘導する</tspan>
            </text>
            
            <!-- 注記ボックス -->
            <rect x="147" y="920" width="500" height="70" fill="#fffacd" stroke="#666" stroke-width="2" rx="5"/>
            <text font-family="'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, Arial, sans-serif" font-size="13">
                <tspan x="167" y="945" font-weight="bold">【二席目以降参加の場合】</tspan>
                <tspan x="167" y="970">• OGOB、外部の方関係なく席料1,000円をいただく</tspan>
            </text>
        </svg>
    </div>
</body>
</html>
